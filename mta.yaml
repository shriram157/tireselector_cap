_schema-version: '3.1'
ID: tireSelector
version: 3.0.1
description: "Tire Selector consolidated app"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production
modules:
  - name: tireSelector_XSJS
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    properties:  
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'  
    provides:
      - name: tireSelector_XSJS_api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: tireSelector_hdb
      - name: application-logs_tireSelector
      - name: uaa_tireSelector
      - name: cf-drain
      - name: hdi_tireSelector_hdb
      # - name: capmt-dst

  - name: tireSelector_hdb
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: hdi_tireSelector_hdb

  - name: tireSelector_Node
    type: nodejs
    path: tireSelector_Node
    parameters: 
      disk-quota: 512M
      memory: 256M
      buildpack: https://github.com/cloudfoundry/nodejs-buildpack#v1.8.5
      stack: cflinuxfs4
    properties:
      UAA_SERVICE_NAME: uaa_tireSelector
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      OPTIMIZE_MEMORY: true
      UPS_NAME: TIRE_SELECTOR_APIM_CUPS
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
      
    provides:
    - name: tireSelector_Node_api
      properties:
         url: ${default-url}
    requires:
    - name: application-logs_tireSelector
    - name: uaa_tireSelector
    - name: TIRE_SELECTOR_APIM_CUPS
    - name: cf-drain
    # - name: capmt-dst

  - name: tireSelector
    type: html5
    path: tireSelector
    parameters:
      disk-quota: 512M
      memory: 512M
    properties:
      CORS: >
         [
           {
             "allowedOrigin": [
               {
                 "host": "*"
               }
             ],
             "allowedCredentials": true,
             "uriPattern": "^/custom/do/logout"
           }
         ]
      OPTIMIZE_MEMORY: true
      SESSION_TIMEOUT: 60
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_NETWORK: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
    build-parameters:
      builder: grunt
    requires:
    - name: application-logs_tireSelector
    - name: cf-drain
    - name: uaa_tireSelector
    - name: tireSelector_Node_api
      group: destinations
      properties:
         name: tireSelector-node-backend
         url: "~{url}"
         forwardAuthToken: true
         timeout: 60000
    - name: tireSelector_XSJS_api
      group: destinations
      properties:
         name: tireSelector
         url: "~{srv-url}"     
         forwardAuthToken: true
resources:
  - name: uaa_tireSelector
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      ServiceKeyName: uaa_tireSelectorKey
  - name: hdi_tireSelector_hdb
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
       schema: tireSelector
  - name: TIRE_SELECTOR_APIM_CUPS
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: TIRE_SELECTOR_APIM_CUPS  
  - name: cf-drain
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: cf-drain    
  - name: application-logs_tireSelector
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite 
  # - name: capmt-dst
  #   type: org.cloudfoundry.managed-service
  #   parameters:
  #     service: destination
  #     service-plan: lite
  #     service-name: CAPMT_DST_TIRESELECTOR     